<!doctype html>
<html lang="en">
    <head>
        <meta charest="utf-8">
        <meta name="description" content="사진을 올릴 수 있는 웹">
        <title>Photo Cloud</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="main-style.css" rel="stylesheet" type="text/css"/>
        <link href="post.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            a:link {text-decoration:none; color:black;}
            a:visited {text-decoration:none; color:black;}
            a:active {text-decoration:none; color:black;}
            a:hover {text-decoration:none; color:black;}
        </style>
    </head>

    <body>
        <div class="nav">
            <div class="nav-title"><a href="main-page.html">PHOTO CLOUD</a></div>
            <div class="nav-left-item">
                <div class="nav-item"><a href="best-page.html">Best</a></div>
                <div class="nav-item"><a href="lastest-page.html">Lastest</a></div>
                <div class="nav-item"><a href="award-page.html">Award</a></div>
            </div>
        </div>

        <div class="uploadContainer">
            <table class="uploadTable">
                <tr>
                    <td colspan="4"></td>
                </tr>
                <tr class="mb-3">
                    <td>
                        <label for="exampleFormControlInput1" class="form-label tdLabel">제목</label>
                    </td>
                    <td>
                        <input type="email" class="form-control tdWidth" id="exampleFormControlInput1" placeholder="">
                    </td>
                </tr>
                <tr class="mb-3">
                    <td>
                        <label for="exampleFormControlTextarea1" class="form-label tdLabel">내용</label>
                    </td>
                    <td>
                        <textarea class="form-control tdWidth" id="exampleFormControlTextarea1" rows="10"></textarea>
                    </td>
                </tr>
                <tr class="mb-3">
                    <td>
                        <label for="formFile" class="form-label tdLabel">사진 첨부하기</label>
                    </td>
                    <td>
                        <input class="form-control tdWidth" type="file" id="formFile">
                    </td>
                </tr>
            </table>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end btnPost">
                <button type="button" class="btn btn-primary btn-sm">저장</button>
                <button type="button" class="btn btn-secondary btn-sm">취소</button>
            </div>
        </div>
    
    </body>
